name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: build
        working-directory: ./frontend
        run: npm install && npm run build && cp -r build ../
      - name: Install dependencies 
        working-directory: .
        run: npm ci
      - name: Check style
        run: npm run lint
      

      # - name: Notify failure in build
      #  uses: rjstone/discord-webhook-notify@v1
      #  if: failure()
      #  with:
      #    severity: error
      #    details: Build failed!
      #    webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: test
        env:
          TEST_MONGODB_URI: ${{ vars.TEST_MONGODB_URI }}
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        env:
          TEST_MONGODB_URI: ${{ vars.TEST_MONGODB_URI }}
          PORT: ${{ secrets.PORT }}
        with:
          browser: chrome
          command: npm run test:e2e
          start: npm run start:test
          wait-on: http://localhost:3001
  deploy:
    needs: [build_and_test]
    runs-on: ubuntu-20.04
    - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: superfly/flyctl-actions/setup-flyctl@master
    steps:
      - name: Deploy app
        if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '#skip') }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only
      # - name: Successfull deployment Discord notification
      #  uses: rjstone/discord-webhook-notify@v1
      #  if: ${{ success() && github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '#skip') }}
      #  with:
      #    severity: info
      #    details: Deployment Succeeded!
      #    webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    needs: [deploy]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '#skip') }}
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          DRY_RUN: false
